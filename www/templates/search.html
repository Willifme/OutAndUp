<ion-view view-title="Search">
  <ion-content>
  	<form name="searchForm" ng-submit="searchForm.$valid && searchTest(search.query)" class="css-form" novalidate>
		<label class="item item-input" ng-class="{ 'has-error': searchForm.search.$invalid }">
    		<i class="icon ion-search placeholder-icon"></i>
    		<input name="search" type="search" placeholder="Search" ng-model="search.query" ng-minlength="1" required>
    	</label>
	</form>
  </ion-content>
</ion-view>
